apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: archive-dae
  namespace: ingress-basic
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: archive.dae
    http:
      paths:
      - backend:
          serviceName: apache
          servicePort: apache-http
        path: /(|$)(.*)
  - host: api.archive.dae
    http:
      paths:
      - backend:
          serviceName: apache
          servicePort: apache-http
        path: /(|$)(.*)
  - host: wiki.archive.dae
    http:
      paths:
      - backend:
          serviceName: apache
          servicePort: apache-http
        path: /(|$)(.*)
