apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-data
  namespace: ingress-basic
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  azureFile:
    secretName: storage-secret
    shareName: data
    readOnly: false
  mountOptions:
    - dir_mode=0731
    - file_mode=0724
    - gid=1000
    - mfsymlinks
    - nobrl
    - uid=1000
