apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-home
  namespace: archive-wiki
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  azureFile:
    secretName: storage-secret
    shareName: home
    readOnly: false
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - gid=1000
    - mfsymlinks
    - nobrl
    - uid=1000
