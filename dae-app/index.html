<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<main></main>

<!-- Login -->
<template id="login">
<div class="login">
  <fieldset>
    <header><legend>Login</legend></header>
    <input type="text" name="email" placeholder="Email"/>
    <input type="text" name="password" placeholder="Password"/>
    <button>Submit</button>
  </fieldset>
</div>
</template>

<!-- Upload -->
<template id="upload">
<div class="upload">
  <fieldset>
    <header><legend>Upload</legend></header>
    <input type="file" name="file"/>
    <input type="text" name="note" placeholder="What is this?"/>
    <button>Submit</button>
  </fieldset>
</div>
</template>

<script src="index.js"></script>
</body>
</html>
