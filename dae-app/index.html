<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.error {
  color: #f00 !important; 
}

.msg {
  color: #0f0;
  display: none;
}

ul {
  list-style: none;
  display: flex;
}

  margin: 21px;
  cursor: pointer;
}

<body>
<main></main>
<!-- Login -->
<template id="login">
<div class="login">
  <fieldset>
    <header><legend>Login</legend></header>
    <input type="text" name="email" placeholder="Email"/>
    <input type="text" name="password" placeholder="Password"/>
    <button>Submit</button>
    <p class="msg">Fail.</p>
  </fieldset>
</div>
</template>

<!-- Upload -->
<template id="upload">
<div class="upload">
  <fieldset>
    <header><legend>Upload</legend></header>
    <input type="file" name="file"/>
    <input type="text" name="note" placeholder="What is this?"/>
    <button>Submit</button>
    <p class="msg">Success!</p>
  </fieldset>
</div>
</template>

<!-- Search -->
<template id="search">
<div class="search">
  <fieldset>
    <header><legend>Search</legend></header>
    <input type="text" name="search" placeholder="Search..."/>
    <button>Submit</button>
  </fieldset>
  <div class="results"></div>
</div>
</template>

</body>
</html>
